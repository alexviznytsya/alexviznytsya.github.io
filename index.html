<!DOCTYPE html>
<html lang="en">

	<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Protfolio of projects done by Alex Viznytsya">
	<meta name="author" content="Alex Viznytsya">

	<title>Alex Viznytsya - Programming Portfolio</title>

	<!-- Icons -->
	<link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="mask-icon" href="img/icons/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="img/icons/favicon.ico">
	<meta name="msapplication-TileColor" content="#00aeef">
	<meta name="msapplication-config" content="browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

	<!-- Bootstrap core CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
		  crossorigin="anonymous"
		  rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/portfolio.css" rel="stylesheet">

	</head>

	<body>

	<!-- Project template -->
	<div class="col-md-3 col-sm-6 mb-4 preview template">
		<a href="#">
	    	<img class="img-fluid" src="" alt="">
	    	<div></div>
	  	</a>
	</div>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
	    	<a class="navbar-brand" href="#">ALEX VIZNYTSYA</a>
	    	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	      	<span class="navbar-toggler-icon"></span>
	    	</button>
	    	<div class="collapse navbar-collapse" id="navbarResponsive">
	      		<ul class="navbar-nav ml-auto">
	        		<li class="nav-item active">
	          			<a class="nav-link" href="#">Programming Portfolio
	            		<span class="sr-only">(current)</span>
	          			</a>
	        		</li>
	      		</ul>
	    	</div>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="project-view container">

	  	<!-- Portfolio Item Heading -->
		<h1 id="projectName" class="my-4 template"></h1>

	  	<!-- Portfolio Item Row -->
	  	<div id="projectContent" class="row template">

	    	<div class="col-md-8">

	      		<!-- Carousel -->	
		  		<div id="carouselIndicators" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators"></ol>
			  		<div id="carousel_item" class="carousel-inner"></div>

			  		<a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
			    		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    		<span class="sr-only">Previous</span>
			  		</a>

			  		<a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
			    		<span class="carousel-control-next-icon" aria-hidden="true"></span>
			    		<span class="sr-only">Next</span>
			  		</a>
				</div>
				<!-- /.Carousel -->

	    	</div>
	   	 		
		    <div class="col-md-4">
		      	<h3>Description</h3>
		      	<p id="projectDescription"></p>
		      	<h3 class="my-3">Details</h3>
		      	<ul id="projectDetails"></ul>
		      	<h3 class="my-3">GitHub</h3>
		      	<a id="githubURL" href=""></a>
		    </div>

		</div>
		<!-- /.row -->

		<!-- Project previews Row -->
		<h3 class="my-4">Select project:</h3>
		<div id="previewContainer" class="row"></div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<footer class="py-5 bg-dark">
	  	<div class="container">
	    	<p class="m-0 text-center text-white">Alex Viznytsya 2019</p>
	  	</div>
	  	<!-- /.container -->
	</footer>

	<!-- Load Javascript libraries -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	        crossorigin="anonymous">
	</script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
		    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		    crossorigin="anonymous">
	</script>

	<script src="js/portfolio.js">
		
	</script>

</html>
